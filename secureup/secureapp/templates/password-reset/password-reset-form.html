{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %}SecureUp | Reset Password - Form{% endblock %} 
{% block content %}
<br /><br />
<div class="container bg-white shadow-md px-5 pb-3 pt-4 form-layout">
    <br />
    <h3>Enter New Password</h3>
    <br /><br />
    <p>Please enter your new password below.
    </p>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br /><br />
        <button type="submit" class="btn btn-info btn-log w-100 p-3 btn-block"><i class="fa-solid fa-envelope"></i> Update Password</button>
    </form>
    <br />
</div>
{% endblock %}
